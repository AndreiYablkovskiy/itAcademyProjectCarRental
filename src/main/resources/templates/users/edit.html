<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h3>
    <form th:method="POST" th:action="@{/users/account/edit}" th:object="${user}">
        <input type="hidden" id="id" th:field="*{id}"/>
        <label for="username"> Edit username: </label>
        <input type="text" th:field="*{username}" id="username">
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
        <br/>
        <label for="password"> Edit password: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br/>
        <label for="firstname"> Edit firstname: </label>
        <input type="text" th:field="*{firstname}" id="firstname"/>
        <div style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname error</div>
        <br/>
        <label for="surname"> Edit surname: </label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
        <br/>
        <label for="passportNumber"> Edit passport number: </label>
        <input type="text" th:field="*{passportNumber}" id="passportNumber"/>
        <div style="color:red" th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}">Passport
            number error
        </div>
        <br/>
        <input type="submit" value="Submit"/>
    </form>
</h3>
</body>
</html>
