<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>New user page</title>
    <link href="/style/style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>
        <center> Car rental for every day </center>
    </h1>
    <center> <img src="/images/header.jpg"/> </center>
    <h3>
        <div align="right">
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
        </div>
        <div align="right">
            <a href="/logout" sec:authorize="isAuthenticated()"> Logout </a>
        </div>
        <div align="right">
            <a sec:authorize="!isAuthenticated()" th:href="@{users/registration}">Registration</a>
        </div>
        <div align="right">
            <a sec:authorize="isAuthenticated() and !hasRole('ADMIN')" th:href="@{/users/account}" th:text="${#authentication.getPrincipal().getUsername()}+ ' ' +account"> User account </a>
        </div>
        <div align="right">
            <a th:href="@{/admin/orders?statusId=7}" sec:authorize="hasRole('ADMIN')"> For admins </a>
        </div>
    </h3>
</header>
<h3>
    <main>
    <form th:method="POST" th:action="@{/repair_payment/new}" th:object="${repairPayment}">
        <label for="value"> Enter repair value: </label>
        <input type="number" th:field="*{value}" id="value">
        <div style="color:red" th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Value error</div>
        <p><label for="description"> Description: </label></p>
        <textarea rows="15" cols="45" id="description" th:field="*{description}" placeholder="Add description" ></textarea>
        <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Value error</div>
        <input type="hidden" name="order" th:value="${repairPayment.getOrder().getId()}">
        <input type="hidden" name="car" th:value="${repairPayment.getOrder().getCar().getId()}">
        <input type="hidden" name="carStatus" th:value="3">
        <p><input type="submit" value="Create"/></p>
    </form>
        <p/>
        <center>
            <a th:href="@{/admin/order?id={id}(id=${repairPayment.getOrder().getId()})}"> Back to order </a>
            <a th:href="@{/}"> To main page </a>
        </center>
</main>
</h3>
</body>
</html>
