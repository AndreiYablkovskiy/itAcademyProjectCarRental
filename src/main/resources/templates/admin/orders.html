<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="/style/style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>
        <center> Car rental for every day </center>
    </h1>
    <center> <img src="/images/header.jpg"/> </center>
    <h3>
        <div align="right">
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
        </div>
        <div align="right">
            <a href="/logout" sec:authorize="isAuthenticated()"> Logout </a>
        </div>
        <div align="right">
            <a sec:authorize="!isAuthenticated()" th:href="@{users/registration}">Registration</a>
        </div>
        <div align="right">
            <a sec:authorize="isAuthenticated() and !hasRole('ADMIN')" th:href="@{/users/account}" th:text="${#authentication.getPrincipal().getUsername()}+ ' ' +account"> User account </a>
        </div>
        <div align="right">
            <a th:href="@{/admin/orders?statusId=7}" sec:authorize="hasRole('ADMIN')"> For admins </a>
        </div>
    </h3>
</header>
<main>
<h3>
    <form th:method="GET" th:action="@{/admin/order}" >
    <input type="text" placeholder="order number" name="id" id="id">
    <input type="submit" value="Find by order number"/>
    </form>
    <form th:method="GET" th:action="@{/admin/orders}">
        <select name="statusId" id="statusId">
            <option value="10">Select order status</option>
            <option th:each="status : ${statuses}" th:value="${status.getId()}" th:text="${status.getName()}"></option>
            <option value="0" th:text="all"></option>
        </select>
        <button>Filter</button>
    </form>
    <p th:if="${orderNotFound}" style="color:red" th:text="${orderNotFound}"></p>
    <p th:if="${EmptyNumber}" style="color:red" th:text="${EmptyNumber}"></p>
    <div th:each="orders : ${orders}">
        <table border="2" bordercolor="black" bgcolor="LightGrey" width="15%">
            <h3>
                <tr>
                    <td> <span   th:text="Number+ ' ' +${orders.getId()}"></span> </td>
                </tr>
                <tr>
                    <td> <span  th:text="'From'+ ' ' +${orders.getOrderDate().toLocalDate()}"></span> </td>
                </tr>
                <tr>
                    <td> <span   th:text="'Order status is'+ ' ' +${orders.getOrderStatus().getName()}"></span></td>
                </tr>
                </tr>
                <td> <a th:href="@{/admin/order?id={id}(id=${orders.getId()})}">Details</a> </td>
                </tr>
            </h3>
        </table>
        <p/>
    </div>
    <p><center>
        <a th:href="@{/}"> To main page </a>
    </center></p>
</h3>
</main>
</body>
</html>
