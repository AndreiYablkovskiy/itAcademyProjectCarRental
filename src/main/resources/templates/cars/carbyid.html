<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car page</title>
</head>
<body>
    <p> Mark: <b> <span th:text="${car.getMark()}"> car </span></b></p>
    <p> Model: <b> <span th:text="${car.getModel()}"> car </span></b></p>
    <p> Rental price per hour: <b> <span Rental price per hour th:text="${car.getCostForOneHour()}"> car </span></b></p>
    <p> Car status: <b> <span Car status is th:text="${car.getCarStatus().getName()}"> car </span></b></p>
    <h4><a th:href="@{/orders/new?id={id}(id=${car.getId()})}">Select and create new order</a></h4>
    <h4> <a th:href="@{/cars}"> Cars for selection </a></h4>
</body>
</html>
