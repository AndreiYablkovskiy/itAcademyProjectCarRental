<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h3><p> Mark: <b> <span style="color:navy" th:text="${car.getMark()}"> car </span></b></p>
    <p> Model: <b> <span style="color:navy" th:text="${car.getModel()}"> car </span></b></p>
    <p> Rental price per hour: <b> <span style="color:navy" Rental price per hour th:text="${car.getCostForOneHour()}"> car </span></b></p>
    <p> Car status: <b> <span style="color:navy" th:text="${car.getCarStatus().getName()}"> car </span></b></p>
    <div th:if="${car.getCarStatus().getId()} eq '1'">
    <a sec:authorize="!hasRole('ADMIN')" th:href="@{/orders/new?id={id}(id=${car.getId()})}">Select and create new order</a>
    </div>
    <div th:if="${car.getCarStatus().getId()} eq '3'">
        <form sec:authorize="hasRole('ADMIN')" th:method="POST" th:action="@{/car}">
            <input type="hidden" name="car" th:value="${car.getId()}">
            <input type="hidden" name="carStatus" th:value="1">
            <button>To "free" status</button>
        </form>
    </div>
    <p><a th:href="@{/cars?statusId=0}"> Cars for selection </a></h3></p>
</body>
</html>
