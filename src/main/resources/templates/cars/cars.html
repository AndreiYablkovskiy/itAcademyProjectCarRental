<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Cars page</title>
    <link href="/style/style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>
        <center> Car rental for every day </center>
    </h1>
    <center> <img src="/images/header.jpg"/> </center>
    <h3>
        <div align="right">
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
        </div>
        <div align="right">
            <a href="/logout" sec:authorize="isAuthenticated()"> Logout </a>
        </div>
        <div align="right">
            <a sec:authorize="!isAuthenticated()" th:href="@{users/registration}">Registration</a>
        </div>
        <div align="right">
            <a sec:authorize="isAuthenticated() and !hasRole('ADMIN')" th:href="@{/users/account}" th:text="${#authentication.getPrincipal().getUsername()}+ ' ' +account"> User account </a>
        </div>
        <div align="right">
            <a th:href="@{/admin/orders?statusId=7}" sec:authorize="hasRole('ADMIN')"> For admins </a>
        </div>
    </h3>
</header>
<main>
    <h2 th:text="${mark}"></h2>
    <p/>
    <h3>
    <form th:method="GET" th:action="@{/cars}">
        <select name="statusId" >
            <option value="10">Select car status</option>
            <option th:each="status : ${statuses}" th:value="${status.getId()}" th:text="${status.getName()}"></option>
            <option style="color:red" sec:authorize="hasRole('ADMIN')" value="3" th:text="repair"></option>
            <option value="0" th:text="all"></option>
            <input type="hidden" name="mark" th:value="${mark}">
        </select>
        <button>Filter</button>
    </form>
        <p/>
    <div th:each="cars : ${cars}">
        <a th:if="${mark} != 'all'" th:href="@{car?id={id}(id=${cars.getId()})}" th:text="${cars.getModel()}">car</a>
        <a th:if="${mark} eq 'all'" th:href="@{car?id={id}(id=${cars.getId()})}" th:text="${cars.getMark()}+ ' ' +${cars.getModel()}">car</a>
    </div>
    <p/>
        <center>
        <a th:href="@{/}"> To main page </a>
        </center>
</h3>
</main>
</body>
</html>
